<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(~{::title})">
	<title>TropSmart</title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main>
	<section class="container">
		
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item">Inicio</li>
		    <li class="breadcrumb-item" th:text="${transportistaVenta.nombres}" >Transportistas</li>
		    <li class="breadcrumb-item active" aria-current="page" th:text="${transportistaVenta.apellidos}">Perfil</li>
		  </ol>
		</nav>
		<div style="display:flex; width: 90%; margin-left: 20px;">
			<div class="card" style="width: 50%;">
			  <div class="card-body">
			    <img th:src="@{${transportistaVenta.imageUrl} + ${transportistaVenta.id} + '_large.png'}" class="card-img-top" alt="...">
			  </div>
			</div>
			<div class="card" style="width: 50%;">
			  <h5 class="card-header" th:text="${transportistaVenta.nombres} + ' ' + ${transportistaVenta.apellidos}"></h5>
			  <div class="card-body">
			    <h5 class="card-title" >
			    	Celular: <span th:text="${transportistaVenta.celular}"></span>
			    </h5>
			    <p class="card-text">
			    	<span th:text="${transportistaVenta.distrito.nombre}"></span>
			    </p>
			    <p class="card-text">
			    	<span th:text="${transportistaVenta.distrito.provincia}"></span>
			    </p>
			    <p class="card-text">
			    	E-Mail: <span th:text="${transportistaVenta.correo}"></span>
			    </p>
			    
			    <form th:action="@{/transportistas/addServicio}" th:object="${servicio}" method="post">
	  				<div class="form-group row">
	  					<label for="transportista" class="col-sm-3 col-form-label">Servicios: </label>
    					<div class="col-sm-9">
		  					<select th:field="*{transportista}" class="form-control">
						    	<option th:each="servicio : ${transportistaVenta.servicios}" 
						      		th:value="${servicio.id}" th:text="${servicio.detalle.descripcion}"></option>
							</select>
						</div>						
	  				</div>
	  				<div class="form-group row">
	  					<label for="servicio" class="col-sm-3 col-form-label">Precio a solicitar (S/.)</label>
    					<div class="col-sm-9">
		  					<input class="form-control" th:field="*{precioSolicitado}" placeholder="00.00">
						</div>						
	  				</div>
	  				<div class="form-row text-center">
	  				<button type="submit" class="btn btn-light"><i class="fas fa-bookmark"></i> Reservar Servicio de Carga</button>
	  				<input type="date" th:field="*{fechaSolicitud}" placeholder="Fecha a reservar">
				  	<button type="submit" class="btn btn-light"><i class="fas fa-arrow-circle-right"></i> Solicitar Servicio de Carga</button>
				  	</div>				  
				</form>
			    
			  </div>
			</div>
		</div>
		
	</section>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
